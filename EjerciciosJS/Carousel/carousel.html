<!DOCTYPE html>
<html lang="en">

<head>

    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="carousel">
        <div class="big-box">
            <img src="https://images.indianexpress.com/2018/04/avengers-iron-man.jpg?w=630" alt="iron-man" class="img">
            <img src="https://images.indianexpress.com/2018/04/avengers-captain-america.jpg?w=630" alt="captain-america"
                class="img">
            <img src="https://images.indianexpress.com/2018/04/avengers-thor.jpg?w=630" alt="thor" class="img">
            <img src="https://images.indianexpress.com/2018/04/avengers-doctorstrange.jpg?w=630" alt="doctorstrange"
                class="img">
            <img src="https://images.indianexpress.com/2018/04/avengers-hulk.jpg?w=630" alt="hulk" class="img">
        </div>
        <ul class="slides">
            <li class="slide"></li>
            <li class="slide"></li>
            <li class="slide activo"></li>
            <li class="slide"></li>
            <li class="slide"></li>
